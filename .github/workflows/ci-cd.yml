name: CI/CD for React + Spring Boot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: taskdb
          POSTGRES_USER: taskuser
          POSTGRES_PASSWORD: chip24112001
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ========================
    # BACKEND BUILD
    # ========================
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '24'

    - name: Build Spring Boot backend
      run: |
        cd backend
        cd demo
        mvnw clean install -DskipTests

    # ========================
    # FRONTEND BUILD
    # ========================
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install & Build React frontend
      run: |
        cd frontend
        npm install
        npm run build

